<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub ‚Äî Arc Testnet</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0d1117, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #00c8ff;
    }

    .game-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      background: #161b22;
      border: 2px solid #30363d;
      border-radius: 15px;
      padding: 30px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .game-card:hover {
      border-color: #00c8ff;
      transform: scale(1.05);
    }

    .game-card h2 {
      color: #00c8ff;
      font-size: 1.4em;
    }

    .game-card p {
      color: #8b949e;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üéÆ Escolha seu jogo</h1>
  <div class="game-container">
    <div class="game-card" onclick="window.location.href='eightqueens.html'">
      <h2>‚ôõ Eight Queens</h2>
      <p>Resolva o desafio das 8 rainhas e ganhe seu NFT.</p>
    </div>
    <div class="game-card" onclick="window.location.href='snake.html'">
      <h2>üêç Snake Game</h2>
      <p>Desvie dos muros e registre seu score na blockchain.</p>
    </div>
  </div>
</body>
</html>
